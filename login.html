<head>

   <title>My-Brand-Login-Page</title>
   <link rel="stylesheet" href="/brand-login/login.css">
</head>

<body>
   <section class="login-section">
      <div class="login-part">
         <div class="logo-brand">
            <img src="/brand-images/My-Icon-1.png" alt="">
            <h1>Welcome</h1>
         </div>
         <div class="user-input-form">
            <form action="" method="get">
               <div id="login-email">
                  <label for="email">Email*: </label>
                  <input type="email" name="email" id="email" placeholder="   Please Enter Your Email" required>
               </div>
               <div id="login-password">
                  <label for="password">Password*: </label>
                  <input type="password" name="password" id="password" placeholder="   Please Enter Your Password"
                     required>
               </div>
               <div id="user-remember">
                  <div id="remember-me">
                     <input type="checkbox" name="remember-me" id="remember-me">
                     <label for="remember-me">Remember ME</label>
                  </div>
                  <div id="forgot-password">
                     <a href="http://" target="_blank" rel="noopener noreferrer">
                        <h2>Forgot Password?</h2>
                     </a>
                  </div>
               </div>
               <div id="login-button">
                  <button>Login</button>
               </div>

            </form>
         </div>
      </div>
   </section>
</body>

</html>
